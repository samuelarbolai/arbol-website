<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbol AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --pure-black: #000000;
            --white: #FFFFFF;
            --neutral-gray: #F5F5F5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Serif Pro', serif;
            font-size: 1rem;
            line-height: 1.6;
            color: rgba(0, 0, 0, 0.85);
            background-color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
        }
        
        h1 {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 2rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            color: var(--pure-black);
            margin-bottom: 1.5rem;
        }
        
        p {
            margin-bottom: 2rem;
        }
        
        .btn {
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.02em;
            text-decoration: none;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--pure-black);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: #333;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Arbol AI Logo" class="logo">
        </div>
        
        <h1>Soluciones de Inteligencia Artificial para Equipos de Ventas</h1>
        
        <p>Somos una compañía colombiana especializada en el desarrollo de herramientas de inteligencia artificial.</p>
        
        <a href="/brochure" class="btn btn-primary">Ver Brochure</a>
    </div>
</body>
</html>
