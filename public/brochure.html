<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbol AI | Brochure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/header-styles.css">
    <!-- Load site configuration -->
    <script src="/js/config.js"></script>
    <!-- Load translations -->
    <script src="/js/translations.js"></script>
    <style>
        :root {
            --pure-black: #000000;
            --white: #FFFFFF;
            --neutral-gray: #F5F5F5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Serif Pro', serif;
            font-size: 16px;
            line-height: 1.6;
            color: rgba(0, 0, 0, 0.85);
            background-color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        /* Header styles are in header-styles.css */
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .pdf-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            /* Adjusted to account for header, button and footer */
            height: calc(100vh - 6rem);
            padding-top: 6rem; /* Account for the transparent header */
        }
        
        .pdf-embed {
            width: 100%;
            /* Subtract download button height and padding */
            height: calc(100vh - 12rem);
            border: none;
            background-color: #f5f5f5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background-color: var(--pure-black);
            color: var(--white);
            padding: 1.5rem 0;
            margin-top: auto;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-logo {
            height: 30px;
            width: auto;
            filter: brightness(0) invert(1);
        }
        
        .footer-info {
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
        }
        
        .download-button {
            display: none;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background-color: var(--pure-black);
            color: var(--white);
            border-radius: 4px;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .download-button:hover {
            background-color: #333;
        }
        
        @media (max-width: 768px) {
            .pdf-embed {
                height: calc(100vh - 14rem);
            }
            
            .footer-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header container that will be populated by JavaScript -->
    <div id="headerContainer"></div>
    
    <main>
        <div class="pdf-container">
            <div class="container" style="text-align: center;">
                <a href="https://storage.googleapis.com/sales-assets-arbol/Arbol%20AI%20-%20Brochure.pdf" download class="download-button" data-translate="download-pdf">Descargar PDF</a>
                <iframe src="https://storage.googleapis.com/sales-assets-arbol/Arbol%20AI%20-%20Brochure.pdf" class="pdf-embed" title="Arbol AI Brochure"></iframe>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <img src="images/logo.png" alt="Arbol AI Logo" class="footer-logo">
            <div class="footer-info">
                <p data-translate="copyright">&copy; 2025 Arbol AI. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Load the header component -->
    <script src="/js/header-loader.js"></script>
</body>
</html>
