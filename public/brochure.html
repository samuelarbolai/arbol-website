<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbol AI | Brochure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pure-black: #000000;
            --white: #FFFFFF;
            --neutral-gray: #F5F5F5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: rgba(0, 0, 0, 0.85);
            background-color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--pure-black);
            color: var(--white);
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
        
        .back-button {
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .back-button:before {
            content: "‚Üê";
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        .pdf-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
        }
        
        .pdf-embed {
            flex: 1;
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
        }
        
        footer {
            background-color: var(--pure-black);
            color: var(--white);
            padding: 1rem 0;
            font-size: 0.75rem;
            text-align: center;
        }
        
        .download-button {
            display: inline-block;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background-color: var(--pure-black);
            color: var(--white);
            border-radius: 4px;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .download-button:hover {
            background-color: #333;
        }
        
        @media (max-width: 768px) {
            .pdf-embed {
                height: calc(100vh - 160px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <img src="images/logo.png" alt="Arbol AI Logo" class="logo">
            <a href="/" class="back-button">Volver a Inicio</a>
        </div>
    </header>
    
    <main class="pdf-container">
        <div class="container" style="text-align: center;">
            <a href="https://storage.googleapis.com/sales-assets-arbol/Arbol%20AI%20-%20Brochure.pdf" download class="download-button">Descargar PDF</a>
            <iframe src="https://storage.googleapis.com/sales-assets-arbol/Arbol%20AI%20-%20Brochure.pdf" class="pdf-embed" title="Arbol AI Brochure"></iframe>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Arbol AI. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
